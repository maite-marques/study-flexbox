<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home">Home</li>
            <li><img src="images/notification.svg" alt="Notification">Notifications</li>
            <li><img src="images/message.svg" alt="Messages">Messages</li>
          </ul>
        </nav>
        <img src="/images/icon.png" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="/images/avatar.jpg" alt="Avatar">
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>

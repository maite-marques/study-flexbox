<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home">Home</li>
            <li><img src="images/notification.svg" alt="Notification">Notifications</li>
            <li><img src="images/message.svg" alt="Messages">Messages</li>
          </ul>
        </nav>
        <img src="/images/icon.png" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="/images/avatar.jpg" alt="Avatar">
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>created by @maite-marques following RocketSeat tutorial</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <spam>Twitts</spam>
            <strong>12345</strong>
          </li>
          <li>
            <spam>Followings</spam>
            <strong>125</strong>
          </li>
          <li>
            <spam>Followers</spam>
            <strong>356</strong>
          </li>
          <li>
            <spam>Favorites</spam>
            <strong>85</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="Menu mais opções" />
        </div>
      </div>
    </div>
  </body>
</html>
